<app-card [title]="'Param example'"

    </div>
    <div footer>

<app-card [title]="'Local Storage'"
    [subTitle]="'Service'"
    [lesson]="73"
    [topics]="['@Injectable()', '@Inject()', 'BehaviorSubject']"
    [purpose]="'Build a local storage service that manages the stat if your application. Make it so it can only be modified by a method call.'">
    <div body>
        {{state|json}}
    </div>
    <div footer>
        <div class="form"
            [formGroup]="localStorageform">
            <input type="text"
                formControlName="key"
                placeholder="Add key">
            <input type="text"
                formControlName="value"
                placeholder="Add value">
        </div>
        <button [disabled]="localStorageform.invalid"
            (click)="updateState()">Update State</button>
    </div>
</app-card>

<app-card [title]="'Snackbar'"
    [lesson]="55"
    [subTitle]="'Service'"
    [topics]="['@Injectable()', 'provideIn', 'Subject', 'next()']"
    [purpose]="'Build a singleton service to call the snackbar form any gage with a single instance of app-snackbar'">
    <div class=""
        body>
        <button (click)="callSnackbar()">Call Snackbar</button>
    </div>
</app-card>

<app-card [title]="'User'"
    [lesson]="47"
    [subTitle]="'Service'"
    [topics]="['@Injectable', 'HttpClient', 'get()', 'pipe()', 'map()', 'subscribe()', 'json pipe']"
    [purpose]="'Build a GET call to get a user by id from https://jsonplaceholder.typeicode.com/users. Map the user data from the service out. When successful set a user property in the class and put it on the screen with json pipe, on failure log the failure and when complete log you are done'">
    <div class=""
        body>
        <p *ngIf="user">{{user|json}}</p>
        <p *ngIf="user$|async">{{user$|async|json}}</p>
        <p *ngIf="error">ERROR: {{error|json}}</p>
        <p *ngIf="completed">COMPLETED: {{completed}}</p>
    </div>
</app-card>
